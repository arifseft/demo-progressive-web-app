<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progressive Web Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3F51B5">
  <meta name="msapplication-TileColor" content="#3F51B5">
  <meta name="msapplication-TileImage" content="/images/icons/G-Logo-144.png">
  <link rel=icon sizes="192x192" href="/images/icons/G-Logo-192.png">
  <link rel="apple-touch-icon" href="/images/icons/G-Logo-192.png">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css"/>
  <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
  <!-- Layout -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Hacker News</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"><img class="logo" src="/images/icons/G-Logo-128.png" alt="Logo"> Hacker News</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/gokulkrishh">Author</a>
        <a class="mdl-navigation__link" href="https://gokulkrishh.github.io">Blog</a>
        <a class="mdl-navigation__link" href="https://github.com/gokulkrishh/demo-progressive-web-app">Source</a>
        <a class="mdl-navigation__link status" href="#">
          <span>SW Registration:
            <b>
              <span id="sw-register-state">âœ•</span>
            </b>
          </span>
        </a>
      </nav>
    </div>

    <!-- Content -->
    <main class="mdl-layout__content">
      <div class="push-container">
        <span class="mdl-switch__label">Push Notification:</span>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect custom-toggle" for="turn-on-notification">
          <input type="checkbox" id="turn-on-notification" class="mdl-switch__input">
        </label>
      </div>

      <div class="btn-container">
        <button id="send-push" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" data-checked="false">Send</button>
      </div>

      <div class="page-content" id="main"></div>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/app.js"></script>
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  </body>
</html>
